# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  cmake: sensu/cmake@1.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  example-job:
    machine:
      image: ubuntu-1604:202104-01
    resource_class: medium
    steps:
      - checkout
      - run:
          name: git
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Setup build environment
          command: |
            sudo apt-get install -yq --allow-downgrades libc6=2.31-0ubuntu9.2 libc6-dev=2.31-0ubuntu9.2
            sudo -E apt-get -yq --no-install-suggests --no-install-recommends --allow-downgrades --allow-remove-essential --allow-change-held-packages install clang-11 llvm-11 -o Debug::pkgProblemResolver=yes
      #- cmake/install
      - run:
          name: Setup cmake and build artifacts
          command: |
            mkdir -p build
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release ..
            make -j
      - persist_to_workspace: #(6)
          root: .
          paths: [build]

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  example-workflow:
    jobs:
      - example-job

